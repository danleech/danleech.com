{% include header.html %}
    <main class="site-main" role="main">
        {% if page.linkpost == "true" %}<article class="article--link">
            <header>
                <h1><a href="{{ page.link }}">{{ page.title }}</a>
                    <a href="{{ page.url }}" class="permalink" title="Permalink">Permalink</a></h1>
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
            </header>
            {{ content }}
        <article>
        {% else %}<article class="article--text">
            <header>
                <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
            </header>
            {{ content }}
        <article>{% endif %}
    </main>
{% include footer.html %}
